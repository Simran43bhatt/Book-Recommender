<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand "><div class="service">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="title">
                    <h2><strong class="black">OUR TOP 50</strong></h2>
                        </div>
                    </div>
                </div>
         </div>
        </div></a>
        <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-9">
                <div class="menu-area">
                    <div class="limit-box">
                        <nav class="main-menu ">
                            <ul class="menu-area-main">
                                <li><a href="/">Home</a></li>
                                <li><a href="/recommend">RECOMMENDED</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
         <div class="center-desk">
                        <div class="logo"><a href="index.html"><img
                                src="{{url_for('static',filename='logo.png')}}" alt="logo" style="width: 150px; height: 150px"/></a></div>
                    </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px"></h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 margin" style="background-color:white ;border-style: groove;
  border-color: coral;
  border-width: 7px;
}">
                    <div class="news-box" >
                        <figure><img src="{{ image[i] }}" style="width: 350px; height: 300px"
                                     alt="img"/></figure>
                        <h3 class="text-info font-weight-bold"> {{book_name[i]}}</h3>
                        <hr style=" border-top: 4px dashed red;">
                        <span class="text-info"> {{ author[i] }}      </span><span
                            class="text-secondary">      Votes - {{ votes[i] }}</span>
                        <p>Rating - {{ rating[i] }}</p>
                        <br>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
