<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

<nav class="navbar" style="background-color:#00a65a">
        <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                    <div class="center-desk">
                        <div class="logo"><a href="index.html"><img
                                src="{{url_for('static',filename='logo.png')}}" alt="logo" style="width: 100px; height: 100px"/></a></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-9 col-sm-9">
                <div class="menu-area">
                    <div class="limit-box">
                        <nav class="main-menu ">
                            <ul class="menu-area-main">
                                <li><a href="/">Home</a></li>
                                <li><a href="/recommend">RECOMMENDED</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </nav>
<br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
<br>
             {% for i in data %}
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 margin" style="background-color:white ;border-style: groove;
  border-color: coral;
  border-width: 9px;
}">
                    <div class="news-box" >
                        <figure><img src="{{i[2]}}" style="width: 300px; height: 250px"
                                     alt="img"/></figure>
                        <h3 class="text-info font-weight-bold"> {{i[0][0:23]}}</h3>
                        <hr style=" border-top: 4px dashed red;">
                        <span class="text-info"> {{i[1]}}</span>
                        <br>
                    </div>
                </div>
             {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
